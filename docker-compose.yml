version: "3"
services:
    django:
      build: .
      container_name: auth
      env_file:
        - .env
      ports:
        - "8000:8000"
      volumes:
        - .:/app
        - './back-static:/usr/src/app/back-static'
        - './back-media:/usr/src/app/back-media'
      restart: always
      command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
      depends_on:
        - auth-postgres

    auth-postgres:
      image: postgres:14
      container_name: auth-postgres
      restart: always
      env_file:
        - .env
      ports:
        - "5433:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./postgres_data:/var/lib/postgresql/data

    redis:
      image: redis
      ports:
        - "6379:6379"

    celery:
      build: .
      container_name: auth-celery
      volumes:
        - .:/usr/src/app
      restart: always
      command: celery -A config worker -l info
      depends_on:
        - django


volumes:
  postgres_data:
  static_volume:
  media_volume: